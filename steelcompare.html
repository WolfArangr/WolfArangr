  <style>

    svg { border: 1px solid #ccc; background: #fff; margin-top: 1rem; }

<body>
  <h1>Sword Edge Damage Simulation</h1>
  <button onclick="reset()">Reset</button>
  <button onclick="hit()">Hit!</button>

  <svg id="viz" width="800" height="500">
    <text x="200" y="30" class="label">Sword A</text>
    <text x="560" y="30" class="label">Sword B</text>

    <!-- Sword A -->
    <g id="swordA">
      <!-- Blade -->
      <rect x="190" y="60" width="20" height="300" class="blade"/>
      <line x1="200" y1="60" x2="200" y2="360" class="fuller"/>
      <line x1="190" y1="60" x2="190" y2="360" class="bevel"/>
      <line x1="210" y1="60" x2="210" y2="360" class="bevel"/>
      <!-- Tip -->
      <polygon points="190,60 200,40 210,60" class="blade"/>
      <!-- Guard -->
      <rect x="180" y="360" width="40" height="8" class="guard"/>
      <!-- Handle -->
      <rect x="192" y="368" width="16" height="40" class="handle"/>
    </g>

    <!-- Sword B -->
    <g id="swordB">
      <rect x="550" y="60" width="20" height="300" class="blade"/>
      <line x1="560" y1="60" x2="560" y2="360" class="fuller"/>
      <line x1="550" y1="60" x2="550" y2="360" class="bevel"/>
      <line x1="570" y1="60" x2="570" y2="360" class="bevel"/>
      <polygon points="550,60 560,40 570,60" class="blade"/>
      <rect x="540" y="360" width="40" height="8" class="guard"/>
      <rect x="552" y="368" width="16" height="40" class="handle"/>
    </g>

    <!-- Edge Damage Overlays -->
    <path id="edgeA" class="ok"/>
    <path id="edgeB" class="ok"/>

    <text id="result" x="400" y="470" class="label" text-anchor="middle"></text>
  </svg>

<script>
  const impactSteps = 60;
  let damageMapA = Array(impactSteps).fill("none");
  let damageMapB = Array(impactSteps).fill("none");

  function getDamageType(hrc) {
    if (hrc <= 48) return "roll";
    if (hrc >= 52) return "chip";
    return Math.random() < 0.5 ? "chip" : "roll";
  }

  function getDamageOutcome(hrcA, hrcB) {
    const diff = Math.abs(hrcA - hrcB);
    if (diff === 0) {
      return Math.random() < 0.01 ? [{ target: "A", type: getDamageType(hrcA), severity: 1 }] : [];
    }

    const chance = Math.min(1, ((diff - 1) * 0.1 + 0.1)/10);
    const outcomes = [];

    if (Math.random() < chance) outcomes.push({ target: "A", type: getDamageType(hrcA), severity: Math.min(3, Math.ceil(diff / 2)) });
    if (Math.random() < chance) outcomes.push({ target: "B", type: getDamageType(hrcB), severity: Math.min(3, Math.ceil(diff / 2)) });

    return outcomes;
  }

  function applyRandomDamage(hrcA, hrcB) {
    const results = getDamageOutcome(hrcA, hrcB);
    if (results.length === 0) return "No visible damage this hit.";

    let messages = [];

    results.forEach(({ target, type, severity }) => {
      const map = target === "A" ? damageMapA : damageMapB;
      const i = Math.floor(Math.random() * impactSteps);
      map[i] = `${type}:${severity}`;
      messages.push(`Damage to Sword ${target}: ${type} (severity ${severity})`);
    });

    return messages.join(" | ");
  }

  function generateEdge(x, yStart, map, side) {
    const step = 5;
    let path = `M${x},${yStart}`;
    for (let i = 0; i < map.length; i++) {
      let offset = 0;
      const dmg = map[i];
      if (dmg !== "none") {
        const [type, sev] = dmg.split(":");
        const severity = parseInt(sev);
        offset = (type === "chip" ? 4 : 3) * severity;
      }
      const y = yStart + i * step;
      const dx = side === "right" ? -offset : offset;
      path += ` L${x + dx},${y}`;
    }
    return path;
  }

  function updateEdges(hrcA, hrcB, message) {
    const edgeA = document.getElementById("edgeA");
    const edgeB = document.getElementById("edgeB");

    const pathA = generateEdge(210, 60, damageMapA, "right");
    const pathB = generateEdge(550, 60, damageMapB, "left");

    edgeA.setAttribute("d", pathA);
    edgeB.setAttribute("d", pathB);

    edgeA.setAttribute("class", damageMapA.some(d => d.includes("chip")) ? "fail" :
                                damageMapA.some(d => d.includes("roll")) ? "deform" : "ok");
    edgeB.setAttribute("class", damageMapB.some(d => d.includes("chip")) ? "fail" :
                                damageMapB.some(d => d.includes("roll")) ? "deform" : "ok");

    document.getElementById("result").textContent = message;
  }

  function hit() {
    const hrcA = parseInt(document.getElementById("hrcA").value);
    const hrcB = parseInt(document.getElementById("hrcB").value);
    const result = applyRandomDamage(hrcA, hrcB);
    updateEdges(hrcA, hrcB, result);
  }

  function reset() {
    damageMapA = Array(impactSteps).fill("none");
    damageMapB = Array(impactSteps).fill("none");
    updateEdges(parseInt(document.getElementById("hrcA").value), parseInt(document.getElementById("hrcB").value), "Simulation reset.");
  }

  window.onload = reset;
</script>
  <div class="result" id="resultBox"></div>
</div>

</script>

<script>
  const flexibilityScale = {
    "Generic Carbon Steel": 1,
    "Generic Spring Steel": 5,
    "1045": 2,
    "1050 / 1055": 2,
    "1060 / 1065": 3,
    "1070 / 1075": 3,
    "1080 / 1085": 3,
    "1090 / 1095": 2,
    "5160": 4,
    "5166": 5,
    "9260": 5,
    "6150": 4,
    "EN9": 2,
    "EN45": 4,
    "EN42J": 3,
    "65Mn": 4,
    "1566": 4,
    "DNH7": 1
  };

  function normalizeHRC(hrc) {
    if (!hrc || isNaN(hrc)) return 0;
    return Math.min(5, Math.max(0, (hrc / 70) * 5));
  }

  function compareSteels() {
    const selectA = document.getElementById("steelA").value;
    const selectB = document.getElementById("steelB").value;
    const customA = document.getElementById("customA").value.trim();
    const customB = document.getElementById("customB").value.trim();
    const hrcA = parseInt(document.getElementById("hrcA").value);
    const hrcB = parseInt(document.getElementById("hrcB").value);
    const resultBox = document.getElementById("resultBox");

    const nameA = customA || selectA || "Steel A";
    const nameB = customB || selectB || "Steel B";

    if (!selectA && !customA || !selectB && !customB) {
      resultBox.innerHTML = "<strong>Please select or name both steel types.</strong>";
      return;
    }

    const flexA = flexibilityScale[selectA] || 0;
    const flexB = flexibilityScale[selectB] || 0;

    const hrcNormA = normalizeHRC(hrcA);
    const hrcNormB = normalizeHRC(hrcB);

    const scoreA = flexA + hrcNormA;
    const scoreB = flexB + hrcNormB;

    const flexWinner = flexA > flexB ? nameA : flexB > flexA ? nameB : "Tie";
    const hrcWinner = hrcA > hrcB ? nameA : hrcB > hrcA ? nameB : "Tie";
    const overallWinner = scoreA > scoreB ? nameA : scoreB > scoreA ? nameB : "Tie";

let consequences = "";

// Flexibility comparison
if (flexA < flexB) {
  consequences += `<p><strong>Note for ${nameA}:</strong> Lower flexibility ‚Äî more prone to snapping or cracking under impact stress.</p>`;
}
if (flexB < flexA) {
  consequences += `<p><strong>Note for ${nameB}:</strong> Lower flexibility ‚Äî more prone to snapping or cracking under impact stress.</p>`;
}

// Hardness (HRC) comparison
if (hrcA < hrcB) {
  consequences += `<p><strong>Note for ${nameA}:</strong> Lower hardness ‚Äî edges and striking surfaces may dent or roll and require hammering back into shape.</p>`;
}
if (hrcB < hrcA) {
  consequences += `<p><strong>Note for ${nameB}:</strong> Lower hardness ‚Äî edges and striking surfaces may dent or roll and require hammering back into shape.</p>`;
}

// Absolute HRC concerns
if (hrcA > 52) {
  consequences += `<p><strong>Caution for ${nameA}:</strong> High hardness increases risk of chipping or catastrophic breakage under heavy impact.</p>`;
}
if (hrcB > 52) {
  consequences += `<p><strong>Caution for ${nameB}:</strong> High hardness increases risk of chipping or catastrophic breakage under heavy impact.</p>`;
}

if (hrcA < 48) {
  consequences += `<p><strong>Warning for ${nameA}:</strong> Low hardness increases risk of significant denting or bending after repeated strikes ‚Äî regular maintenance (hammering) may be needed.</p>`;
}
if (hrcB < 48) {
  consequences += `<p><strong>Warning for ${nameB}:</strong> Low hardness increases risk of significant denting or bending after repeated strikes ‚Äî regular maintenance (hammering) may be needed.</p>`;
}

// Flexibility extremes
if (flexA <= 1) {
  consequences += `<p><strong>Structural Risk for ${nameA}:</strong> Extremely low flexibility ‚Äî likely to fracture instead of flexing when struck hard.</p>`;
}
if (flexB <= 1) {
  consequences += `<p><strong>Structural Risk for ${nameB}:</strong> Extremely low flexibility ‚Äî likely to fracture instead of flexing when struck hard.</p>`;
}

if (flexA >= 5) {
  consequences += `<p><strong>Note for ${nameA}:</strong> Very high flexibility ‚Äî excellent for absorbing impact without cracking, but may experience more permanent deformation if struck repeatedly.</p>`;
}
if (flexB >= 5) {
  consequences += `<p><strong>Note for ${nameB}:</strong> Very high flexibility ‚Äî excellent for absorbing impact without cracking, but may experience more permanent deformation if struck repeatedly.</p>`;
}

    resultBox.innerHTML = `
      <h3>Comparison Result</h3>
      <p><strong>Flexibility:</strong> ${nameA}: ${flexA} vs ${nameB}: ${flexB}</p>
      <p><strong>Winner in Flexibility:</strong> <span class="winner">${flexWinner}</span></p>
      <p><strong>HRC:</strong> ${nameA}: ${hrcA || "N/A"} vs ${nameB}: ${hrcB || "N/A"}</p>
      <p><strong>Winner in HRC:</strong> <span class="winner">${hrcWinner}</span></p>
      <hr>
      <p><strong>Overall Score (Flex + HRC):</strong> ${nameA}: ${scoreA.toFixed(2)} vs ${nameB}: ${scoreB.toFixed(2)}</p>
      <p><strong>üèÜ Overall Winner:</strong> <span class="winner">${overallWinner}</span></p>
      <hr>
      ${consequences}
    `;
  }
</script>
