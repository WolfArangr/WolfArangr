    excerpt: "Muchos estudiosos afirman que los Evangelios fueron publicados originalmente sin autor. Esta entrada analiza las razones detrás de esa postura, pese a la temprana atribución a Mateo, Marcos, Lucas y Juan.",

    content: `
        <h1>¿Por qué son anónimos los Evangelios?</h1>

        <p>A menudo se afirma que los evangelios fueron originalmente anónimos. Sin embargo, esta postura académica puede parecer extraña a la luz de ciertos hechos:</p>

        <p>A menudo se afirma que los evangelios fueron originalmente anónimos. Sin embargo, esta postura académica puede parecer extraña a la luz de ciertos hechos.</p>

        <p>Para empezar, los manuscritos evangélicos más antiguos que poseemos —aunque datan del final del siglo II o comienzos del III— ya contienen títulos como “Evangelio según Mateo” o “Evangelio según Juan”. Aunque no son autógrafos, solemos considerar que reflejan una tradición temprana sobre la autoría.</p>

        <p>Además, no encontramos evidencia de desacuerdos significativos sobre quién escribió cada evangelio, algo que cabría esperar si estos hubieran circulado anónimamente durante décadas. Las atribuciones a Mateo, Marcos, Lucas y Juan fueron aceptadas de forma bastante uniforme en comunidades cristianas que iban desde Siria hasta el norte de África y la Galia.</p>

        <p>Por último, si bien es cierto que los autores no firman sus obras ni se identifican en el cuerpo del texto, esto era una práctica común en la biografía grecorromana antigua. El anonimato interno no era necesariamente un signo de desconocimiento o falta de autoría reconocida.</p>


        <p>Entonces, ¿por qué tantos estudiosos —de diversos horizontes ideológicos— insisten en que los títulos no eran originales y que, en algún sentido, los evangelios fueron obras “anónimas”? A continuación, se exponen tres razones clave que fundamentan esta visión.</p>

        <h2>1. Los títulos aparecen por primera vez en el siglo II tardío</h2>
        <p>La evidencia más temprana que vincula los evangelios con autores concretos aparece hacia el año 180 d.C., en la obra <em>Contra las herejías</em> de Ireneo. Para entonces, era común que los distintos grupos cristianos atribuyeran sus escritos a figuras apostólicas.</p>

        <p>Sin embargo, antes de Ireneo, no encontramos evidencia clara de que los escritores cristianos conocieran los evangelios por los nombres de Mateo, Marcos, Lucas y Juan.</p>

        <p>El caso más cercano es el de Justino Mártir (c. 156 d.C.), quien se refiere a las “memorias de los apóstoles” como “evangelios” (<em>Apología</em>, 66:3), y cita extensamente a Mateo. No obstante, incluso él evita asociar esos textos con autores específicos.</p>

        <h2>2. Todos los títulos siguen la misma fórmula</h2>
        <p>Otra razón para considerar que los títulos no eran originales es que los cuatro evangelios usan exactamente la misma fórmula: ya sea “Evangelio según X” o simplemente “Según X”.</p>

        <p>Para la mayoría de los expertos, lo más probable no es que los autores coincidieran espontáneamente en usar esa estructura, sino que los títulos se añadieron cuando los evangelios empezaron a circular como colección.</p>

        <blockquote>
            “Todos los manuscritos griegos antiguos que contienen el comienzo de uno de los evangelios incluyen los títulos ‘Según Mateo’, ‘Según Marcos’, y así sucesivamente. Sin embargo, parece improbable que todos los autores eligieran de manera independiente llamar así a sus obras… En sentido estricto, pues, los evangelios son anónimos.”<br>
            — Craig L. Blomberg, <em>The Historical Reliability of the Gospels</em> (2016)
        </blockquote>

        <h2>3. El anonimato era común en la literatura judía</h2>
        <p>Blomberg sugiere que los títulos se añadieron para distinguir los textos entre sí, especialmente cuando más de un evangelio estaba en circulación y podían confundirse. Esta idea sigue el argumento de Martin Hengel, quien sostiene que el proceso ocurrió muy temprano.</p>

        <p>No obstante, como ya se señaló, los cristianos anteriores al siglo II tardío no parecen haber conocido los evangelios por sus títulos actuales. Y esto no resulta sorprendente. Muchos textos judíos —al igual que los evangelios canónicos— carecen de autor explícito y son introducidos por una frase inicial que funciona como título.</p>

        <p>De hecho, esta práctica pudo haber otorgado al texto una mayor autoridad. Como afirma E.P. Sanders:</p>

            — E.P. Sanders, <em>The Historical Figure of Jesus</em> (1993)
        </blockquote>

        <h2>¿Eran verdaderamente anónimos los evangelios?</h2>
        <p>En este análisis hemos visto por qué muchos estudiosos creen que los títulos actuales no eran parte del texto original. Que los evangelios fueron publicados como obras anónimas, al menos en un sentido técnico.</p>

        <p>Pero esto no significa necesariamente que los primeros lectores no supieran quién los escribió, ni que los nombres que finalmente se les asignaron —Mateo, Marcos, Lucas y Juan— fueran escogidos al azar.</p>

        <p>Por supuesto, existen debates sobre si esas tradiciones tienen relación con los evangelios que conocemos hoy. Aun así, en lo que respecta a los títulos, el caso a favor del anonimato original es sólido.</p>

        <p>Imagina un mundo en el que un medio de comunicación independiente, revolucionario, y comprometido con los oprimidos, resulta estar, bueno, indirectamente conectado a uno de los gigantes económicos del planeta: China. Bienvenidos a la fascinante historia de Spanish Revolution y su inesperada travesía por el capitalismo globalizado.</p>

        <h2>Revolución made in China</h2>

        <p>Spanish Revolution se presenta como un faro de resistencia progresista, fundado por el activista Javier F. Ferrero, que, por supuesto, no tiene nada que ver con los gigantes de los medios. O eso parece. Sin embargo, a medida que uno tira del hilo, las conexiones empiezan a surgir. Ferrero, además de dirigir este bastión de pensamiento crítico, ha estado vinculado a Público, el medio digital nacido de las cenizas de su edición en papel tras una quiebra tan legendaria como las promesas electorales de los políticos.</p>

        <p>Aquí llega la parte jugosa: Público está gestionado por Display Connectors, una empresa dirigida por antiguos colaboradores de Mediapro, el gigante audiovisual que controla el deporte y las narrativas progresistas con la misma destreza. Pero, ¿quién financia ahora a Mediapro? Pues nada menos que Southwind Media, un fondo chino que tiene el 85% de participación.</p>

        <p>Así que sí, aunque Spanish Revolution grita independencia, su primo más cercano (Público) tiene, al menos, un par de dedos rozando la Gran Muralla. ¿Casualidad? Claro, como que a los políticos nunca se les olvidan los casos de corrupción.</p>

        <h2>La influencia invisible (pero descarada)</h2>

        <p>¿Qué significa esto para los medios progresistas? Bueno, podríamos asumir que la línea editorial de Público y su primo pequeño Spanish Revolution está completamente aislada de la influencia económica. Porque, por supuesto, los inversores multimillonarios chinos son conocidos por ser absolutamente desinteresados y por no tener ningún interés en controlar narrativas políticas. (Insertar risas aquí).</p>

        <p>Pero vamos más allá. La narrativa dominante de estos medios, desde su cruzada contra todo lo que huela a derecha hasta su blindaje mediático al PSOE, parece encajar perfectamente con los intereses de un régimen que prefiere ver a Europa con gobiernos débiles, polarizados y, preferiblemente, enfrentados.</p>

        <h2>La Revolución que fue subvencionada</h2>

        <p>Es hilarante cómo la revolución suele encontrar sus mecenas en los lugares más insospechados. Mientras Spanish Revolution y sus satélites denuncian a los "grandes poderes" y claman por la justicia social, sus conexiones, aunque indirectas, con capital chino añaden un toque irónico digno de un drama shakespeariano. ¡El gigante capitalista apoya a los defensores del pueblo! ¿O es más bien que los usa? Difícil saberlo, pero la ironía está servida.</p>

        <h2>El PSOE, el cómplice silencioso</h2>

        <p>Pero no todo termina en China. Resulta que en este juego de espejos, el PSOE también parece estar en la sala. Mientras Spanish Revolution ignora escándalos relacionados con la censura o la corrupción del partido, despliega titulares que harían sonrojar a un community manager en campaña electoral. Es como si alguien dijera: "No miremos aquí, ¡miren allá! La derecha es el problema, amigos".</p>

        <p>Uno podría pensar que, siendo un medio tan independiente, alguna crítica al gobierno caería de vez en cuando. Pero no. En lugar de eso, sus titulares leen como poesía: “El PSOE y el cambio social”, “Avances históricos bajo el liderazgo progresista”. Ah, la dulzura del equilibrio informativo.</p>

        <h2>El milagro del dinero revolucionario</h2>

        <p>Todo esto nos lleva a la pregunta del millón: ¿cómo se financia esta máquina de activismo editorial? La respuesta oficial es: “donaciones y suscriptores comprometidos”. Claro, porque nada dice revolución como mantener un equipo editorial, producción multimedia y campañas de impacto social con un puñado de euros de lectores idealistas. Aunque, claro, no podemos olvidar la ayuda estructural de ecosistemas como Público, que, como ya vimos, tiene sus propias conexiones con el mundo empresarial globalizado.</p>

        <p>¿Y si las donaciones no son suficientes? Bueno, aquí es donde las conexiones indirectas con estructuras más grandes (como Mediapro y sus inversores internacionales) empiezan a parecer mucho menos inocentes.</p>

        <h2>La ironía final</h2>

        <p>Así que aquí estamos, leyendo a Spanish Revolution, un medio que proclama luchar contra los grandes poderes mientras se encuentra, de una forma u otra, relacionado con uno de los imperios mediáticos más complejos, financiado en parte por capital extranjero. La gran revolución progresista del siglo XXI puede, después de todo, necesitar un poco de ayuda del capitalismo globalizado que tanto denuncia.</p>

        <p>¿Es esto un plan maestro de Pekín para infiltrar narrativas europeas? ¿Es simplemente un giro irónico del destino donde la independencia ideológica choca con la dependencia económica? ¿O todo esto es un gran malentendido y deberíamos confiar plenamente en la transparencia de las instituciones mediáticas?</p>

        <p>Sea cual sea la respuesta, hay algo profundamente entretenido en observar cómo los medios que predican independencia y justicia social terminan enredados en la misma maraña que critican. ¡Larga vida a la revolución, siempre que haya alguien dispuesto a financiarla!</p>

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterAndRenderArticles();
                });

                document.getElementById('filterTabs').addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-tab')) {
                        document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.getAttribute('data-filter');
                        this.filterAndRenderArticles();
                    }
                });
            }

            updateStats() {
                document.getElementById('totalArticles').textContent = this.articles.length;
                document.getElementById('totalCategories').textContent = this.categories.size;
            }

            renderFilterTabs() {
                const tabsContainer = document.getElementById('filterTabs');
                const allCategories = Array.from(new Set(this.articles.map(a => a.fullCategory))).sort();
                
                let tabsHTML = '<button class="filter-tab active" data-filter="all">Todo</button>';
                
                allCategories.forEach(category => {
                    tabsHTML += `<button class="filter-tab" data-filter="${category}">${category}</button>`;
                });

                tabsContainer.innerHTML = tabsHTML;
            }

            filterAndRenderArticles() {
                this.filteredArticles = this.articles.filter(article => {
                    const matchesFilter = this.currentFilter === 'all' || article.fullCategory === this.currentFilter;
                    const matchesSearch = this.searchTerm === '' || 
                                        article.title.toLowerCase().includes(this.searchTerm) ||
                                        article.excerpt.toLowerCase().includes(this.searchTerm) ||
                                        article.category.toLowerCase().includes(this.searchTerm);
                    
                    return matchesFilter && matchesSearch;
                });

                this.renderArticles();
            }

            renderArticles() {
                const grid = document.getElementById('articlesGrid');
                
                if (this.filteredArticles.length === 0) {
                    grid.innerHTML = '<div class="no-articles">No se han encontrado artículos con esas características.</div>';
                    return;
                }

                let articlesHTML = '';
                this.filteredArticles.forEach((article, index) => {
                    const articleId = `article-${index}`;
                    articlesHTML += `
                        <article class="article-card fade-in" style="animation-delay: ${index * 0.1}s">
                            <div class="article-meta">
                                <span class="article-category">${article.fullCategory}</span>
                                <span class="article-date">${article.date}</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <button class="read-more" onclick="toggleArticle('${articleId}')">
                                Leer →
                            </button>
                            <div class="article-content" id="${articleId}">
                                <button class="close-article" onclick="toggleArticle('${articleId}')">← Volver</button>
                                ${article.content}
                            </div>
                        </article>
                    `;
                });

                grid.innerHTML = articlesHTML;
            }
        }

        function toggleArticle(articleId) {
            const content = document.getElementById(articleId);
            const isExpanded = content.classList.contains('expanded');
            
            // Close all other articles
            document.querySelectorAll('.article-content.expanded').forEach(el => {
                if (el.id !== articleId) {
                    el.classList.remove('expanded');
                }
            });
            
            // Toggle current article
            if (isExpanded) {
                content.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                // Scroll to the article
                content.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Initialize the blog when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BlogManager();
        });
    </script>
