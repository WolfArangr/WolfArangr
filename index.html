<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfArangr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #3b82f6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        }

        .tagline {
            font-size: 1.1rem;
            color: #94a3b8;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .search-container {
            margin: 50px 0;
            position: relative;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-input:focus {
            background: rgba(20, 20, 20, 0.9);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 8px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 24px;
            background: rgba(15, 15, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .filter-tab:hover {
            background: rgba(30, 30, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border-color: transparent;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            margin: 60px 0;
        }

        .article-card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .article-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, #06b6d4, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover::before {
            left: 100%;
        }

        .article-card:hover::after {
            opacity: 1;
        }

        .article-card:hover {
            transform: translateY(-8px);
            background: rgba(20, 20, 20, 0.8);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(59, 130, 246, 0.1);
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .article-category {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: #ffffff;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .article-date {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.3;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .article-excerpt {
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(15, 15, 15, 0.8);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .read-more::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .read-more:hover::before {
            left: 0;
        }

        .read-more:hover {
            border-color: transparent;
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #64748b;
        }

        .no-articles {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #64748b;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: rgba(15, 15, 15, 0.6);
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            min-width: 140px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(20, 20, 20, 0.8);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 900;
            display: block;
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Article content styles */
        .article-content {
            display: none;
            margin-top: 40px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .article-content.expanded {
            display: block;
        }

        .article-content h1, .article-content h2, .article-content h3 {
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .article-content h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .article-content h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .article-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .article-content p {
            color: #cbd5e1;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.05rem;
        }

        .article-content blockquote {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 20px 30px;
            margin: 30px 0;
            border-radius: 0 12px 12px 0;
            font-style: italic;
            color: #e2e8f0;
            font-size: 1.1rem;
            line-height: 1.7;
            backdrop-filter: blur(10px);
        }

        .article-content blockquote p {
            margin-bottom: 0;
            color: inherit;
        }

        .close-article {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 16px;
            background: rgba(15, 15, 15, 0.6);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            margin-bottom: 30px;
        }

        .close-article:hover {
            background: rgba(25, 25, 25, 0.8);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.15);
        }

        footer {
            text-align: center;
            padding: 50px 0;
            color: #64748b;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            margin-top: 60px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
                letter-spacing: -1px;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filter-tabs {
                gap: 6px;
            }
            
            .filter-tab {
                padding: 10px 18px;
                font-size: 0.85rem;
            }
            
            .stats {
                gap: 20px;
            }

            .article-card {
                padding: 24px;
            }

            .search-input {
                padding: 16px 20px;
            }

            .article-content {
                padding: 24px;
            }

            .article-content h1 {
                font-size: 2rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 15, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">WolfArangr</h1>
            <p class="tagline">Una especie de blog, supongo</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Busca artículos..." id="searchInput">
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalArticles">0</span>
                <span class="stat-label">Artículos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">Categorias</span>
            </div>
        </div>

        <div class="filter-tabs" id="filterTabs">
            <button class="filter-tab active" data-filter="all">Todo</button>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <div class="loading">Cargando...</div>
        </div>

        <footer>
            <p>&copy; 2025 Lobosatirico/IHTC.</p>
        </footer>
    </div>

    <script>
        class BlogManager {
            constructor() {
                this.articles = [];
                this.filteredArticles = [];
                this.categories = new Set();
                this.languages = new Set();
                this.currentFilter = 'all';
                this.searchTerm = '';
                
                this.init();
            }

            init() {
                this.loadArticles();
                this.setupEventListeners();
                this.updateStats();
                this.renderFilterTabs();
                this.renderArticles();
            }

            loadArticles() {
                // Sample article with inline content - replace this with your articles
                this.articles = [
                    
                    
{
    title: "¿Fueron anónimos los Evangelios?",
    category: "Religion",
    language: "Español",
    fullCategory: "Español - Religión",
    excerpt: "Una revisión crítica del anonimato de los evangelios a la luz de la evidencia manuscrita y la tradición judeocristiana.",
    date: "2025-06-18",
    content: `
        <h1>¿Fueron anónimos los Evangelios?</h1>

        <p>A menudo se afirma que los evangelios fueron originalmente anónimos. Sin embargo, esta afirmación, tan extendida en el ámbito académico, puede parecer desconcertante si consideramos ciertos hechos históricos y literarios.</p>

        <blockquote>
            “Todos los manuscritos griegos antiguos que contienen el comienzo de uno de los evangelios incluyen los títulos ‘Según Mateo’, ‘Según Marcos’, etc. Sin embargo, parece poco probable que todos los evangelistas eligieran de forma independiente esa fórmula…” — Craig Blomberg
        </blockquote>

        <h2>1. Los títulos aparecen en el siglo II tardío</h2>

        <p>La mención más antigua que vincula los evangelios con autores concretos aparece hacia el año 180 d.C., en la obra <em>Contra las herejías</em> de Ireneo. En esa época, era habitual que grupos cristianos atribuyeran sus escritos a figuras apostólicas. Sin embargo, antes de Ireneo, los primeros escritores cristianos no parecen conocer los evangelios por los nombres que hoy les damos.</p>

        <p>Por ejemplo, Justino Mártir (c. 156 d.C.) se refiere a ellos como las «memorias de los apóstoles» y cita con frecuencia a Mateo, pero nunca asocia esas memorias con nombres específicos como Mateo o Juan.</p>

        <h2>2. Todos siguen la misma fórmula</h2>

        <p>Una razón adicional por la que muchos estudiosos consideran los títulos como añadidos posteriores es que todos siguen exactamente la misma estructura: «Evangelio según X» o simplemente «Según X».</p>

        <p>Esto sugiere que los títulos se añadieron cuando los cuatro evangelios comenzaron a circular como un conjunto. No parece probable que cuatro autores distintos eligieran de forma independiente ese mismo formato.</p>

        <h2>3. El anonimato era común en textos judíos</h2>

        <p>Este fenómeno no debería sorprendernos. Muchos textos judíos —como algunos libros proféticos, sapienciales o apocalípticos— también carecen de autor identificado, y se inician con frases que funcionan como títulos implícitos.</p>

        <p>El anonimato, en este contexto, no restaba autoridad, sino que la reforzaba. Como explica E.P. Sanders:</p>

        <blockquote>
            “La pretensión de una historia anónima era más alta que la de una obra firmada. En el mundo antiguo, un libro anónimo —como un artículo enciclopédico hoy— implicaba total fiabilidad.”
        </blockquote>

        <h2>Entonces, ¿eran anónimos los evangelios?</h2>

        <p>Todo parece indicar que los evangelios, en su publicación original, no llevaban títulos identificativos. Esto no implica que sus destinatarios no supieran quién los escribió, ni que los nombres que posteriormente se asignaron —Mateo, Marcos, Lucas y Juan— surgieran sin fundamento.</p>

        <p>Existían tradiciones que vinculaban a Marcos con la predicación de Pedro, y a Mateo con las <em>logia</em> del Señor en hebreo. Si bien es debatido hasta qué punto estas tradiciones se corresponden con los textos actuales, lo cierto es que la tesis del anonimato tiene un respaldo sólido en la evidencia textual y literaria disponible.</p>
    `
}


                    
                ];

                this.articles.forEach(article => {
                    this.languages.add(article.language);
                    this.categories.add(article.category);
                });
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterAndRenderArticles();
                });

                document.getElementById('filterTabs').addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-tab')) {
                        document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.getAttribute('data-filter');
                        this.filterAndRenderArticles();
                    }
                });
            }

            updateStats() {
                document.getElementById('totalArticles').textContent = this.articles.length;
                document.getElementById('totalCategories').textContent = this.categories.size;
                document.getElementById('totalLanguages').textContent = this.languages.size;
            }

            renderFilterTabs() {
                const tabsContainer = document.getElementById('filterTabs');
                const allCategories = Array.from(new Set(this.articles.map(a => a.fullCategory))).sort();
                
                let tabsHTML = '<button class="filter-tab active" data-filter="all">All</button>';
                
                allCategories.forEach(category => {
                    tabsHTML += `<button class="filter-tab" data-filter="${category}">${category}</button>`;
                });

                tabsContainer.innerHTML = tabsHTML;
            }

            filterAndRenderArticles() {
                this.filteredArticles = this.articles.filter(article => {
                    const matchesFilter = this.currentFilter === 'all' || article.fullCategory === this.currentFilter;
                    const matchesSearch = this.searchTerm === '' || 
                                        article.title.toLowerCase().includes(this.searchTerm) ||
                                        article.excerpt.toLowerCase().includes(this.searchTerm) ||
                                        article.category.toLowerCase().includes(this.searchTerm);
                    
                    return matchesFilter && matchesSearch;
                });

                this.renderArticles();
            }

            renderArticles() {
                const grid = document.getElementById('articlesGrid');
                
                if (this.filteredArticles.length === 0) {
                    grid.innerHTML = '<div class="no-articles">No se han encontrado artículos con esas características.</div>';
                    return;
                }

                let articlesHTML = '';
                this.filteredArticles.forEach((article, index) => {
                    const articleId = `article-${index}`;
                    articlesHTML += `
                        <article class="article-card fade-in" style="animation-delay: ${index * 0.1}s">
                            <div class="article-meta">
                                <span class="article-category">${article.fullCategory}</span>
                                <span class="article-date">${article.date}</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <button class="read-more" onclick="toggleArticle('${articleId}')">
                                Read More →
                            </button>
                            <div class="article-content" id="${articleId}">
                                <button class="close-article" onclick="toggleArticle('${articleId}')">← Back to articles</button>
                                ${article.content}
                            </div>
                        </article>
                    `;
                });

                grid.innerHTML = articlesHTML;
            }
        }

        function toggleArticle(articleId) {
            const content = document.getElementById(articleId);
            const isExpanded = content.classList.contains('expanded');
            
            // Close all other articles
            document.querySelectorAll('.article-content.expanded').forEach(el => {
                if (el.id !== articleId) {
                    el.classList.remove('expanded');
                }
            });
            
            // Toggle current article
            if (isExpanded) {
                content.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                // Scroll to the article
                content.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Initialize the blog when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BlogManager();
        });
    </script>
</body>
</html>
