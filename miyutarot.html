      // Copas

      "4 de Copas": "Apat√≠a, contemplaci√≥n y oportunidades perdidas por desinter√©s, como un alma que se ha desconectado temporalmente de la fuente de su propia pasi√≥n. Esta carta representa un per√≠odo de introspecci√≥n necesaria, la sensaci√≥n de estar emocionalmente desconectado de las ofertas que la vida presenta. El 4 de Copas te invita a examinar qu√© est√° causando tu descontento, record√°ndote que a veces la aparente apat√≠a es en realidad una invitaci√≥n a buscar significado m√°s profundo.",

      "8 de Copas": "Abandono, b√∫squeda espiritual y dejar atr√°s lo insatisfactorio como un peregrino que abandona las comodidades conocidas en busca de verdades m√°s profundas. Esta carta representa el coraje de soltar lo que ya no nutre tu alma, incluso cuando significa caminar solo hacia territorios desconocidos. El 8 de Copas te recuerda que a veces el crecimiento espiritual requiere dejar atr√°s situaciones que parec√≠an seguras pero que se han vuelto limitantes para tu evoluci√≥n.",
      "9 de Copas": "Satisfacci√≥n, placer y realizaci√≥n de deseos del coraz√≥n como un banquete celestial preparado especialmente para celebrar tu abundancia emocional. Esta carta representa la manifestaci√≥n de tus anhelos m√°s profundos, el momento en que el universo conspira para otorgarte exactamente lo que tu alma ha estado pidiendo. El 9 de Copas te invita a recibir las bendiciones con gratitud, record√°ndote que mereces toda la felicidad que llega a tu vida.",

    function barajarConSemilla(array, semilla) {
      let a = array.slice();
      let aleatorio = mulberry32(semilla);
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(aleatorio() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function mulberry32(semilla) {
      return function() {
        let t = semilla += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }

    function obtenerNumeroSemana(fecha) {
      const d = new Date(Date.UTC(fecha.getFullYear(), fecha.getMonth(), fecha.getDate()));
      const diaNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - diaNum);
      const inicioAno = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      return Math.ceil((((d - inicioAno) / 86400000) + 1)/7);
    }
